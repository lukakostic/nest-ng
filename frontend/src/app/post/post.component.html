
<div class="post card mb-3" [routerLink]="['/post', post.id]" style="cursor: pointer;">
    <div class="card-header d-flex justify-content-between">
      <h5><a [routerLink]="['/post', post.id]">{{ post.title }}</a></h5>
      <div>
        <button class="btn btn-link p-0" (click)="onUpvote()">👍 {{ votes }}</button>
        <button class="btn btn-link p-0" (click)="onDownvote()">👎</button>
      </div>
    </div>
    <div *ngIf="post.images.length" [attr.id]="'carouselControls' + index" class="carousel slide" data-bs-ride="carousel"  (click)="$event.stopPropagation()">
      <div class="carousel-inner">
        <div *ngFor="let image of post.images; let isFirst = first" class="carousel-item" [ngClass]="{'active': isFirst}">
          <img [src]="image" class="d-block w-100" alt="...">
        </div>
      </div>
      <button *ngIf="post.images.length > 1" class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselControls' + index" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button *ngIf="post.images.length > 1" class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselControls' + index" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.text }}</p>
    </div>
  </div>
