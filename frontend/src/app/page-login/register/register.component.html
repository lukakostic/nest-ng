<form (submit)="onRegister()" class="p-5 rounded">
  <h2 class="text-center" style="color: white;">Register</h2>
  <div class="mb-3">
    <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
</form>
<p *ngIf="registered" class="alert alert-success">Registered successfully!</p>
