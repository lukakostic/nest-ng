
<div class="col-md-6 col-sm-12 p-3 order-3 order-md-2" >
      
<h1>{{user?.username}} 
    <button mat-icon-button style="display: inline;" [matMenuTriggerFor]="menu" aria-label="Account options">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" yPosition="below">
        <button mat-menu-item (click)="edit()" >
            <mat-icon>edit</mat-icon> <span>Edit</span>
        </button>
        <button mat-menu-item (click)="getUrl()" >
            <mat-icon>share</mat-icon> <span>Get share url</span>
        </button>
        <hr style="color: lightgray; margin: 5px;">
        <button mat-menu-item (click)="loginBypass()" >
            <mat-icon>login</mat-icon> <span>LoginBypass</span>
        </button>
      </mat-menu></h1>
      <p class="fs-6 fw-bold" style="margin-top:-10px; color:grey;">Joined {{userDate()}}</p>
    <div class="card">
        <a>{{user?.description}}</a>
    </div>

  

<div class="Xcontainer mt-3">
    
    <!-- <app-post *ngFor="let post of (posts$ | async) let i = index" [post]="post" [index]="i"></app-post> -->
    <app-post *ngFor="let post of posts let i = index" [post]="post" [index]="i"></app-post>
    <h1 *ngIf="posts.length==0" class="text-muted">User has no posts</h1>
</div>
</div>
<div class="col-md-3 col-sm-12 bg-light p-3 order-2 order-md-3">
